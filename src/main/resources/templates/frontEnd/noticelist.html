<script type="text/javascript">
	$.ajax({
        url : "getNoteceListMap",
        type : "POST",
        dataType : "json",
        success : function(data){
            if(data!=''){
                var str="";
                for(var i =0;i<data.length;i++){
                    var time=data[i].TIME;
                    str+="<li class='clearfix'>"+
						"<a href='article.html?id="+data[i].ID+"'>"+data[i].HEADLINE+"</a>"+
						"<span>"+time+"</span>"+
					    "</li>"
				}
				$(".notic_secr_ul").append(str)
			}
		}
	})
</script>
