<script type="text/javascript">
	$(function(){
        /* 用途: 接收地直栏参数 取id=1 根据ID的值 */
        var urlinfo=window.location.href; //获取当前页面的url
        var len=urlinfo.length;//获取url的长度
        var offset=urlinfo.indexOf("?");//设置参数字符串开始的位置
        var newsidinfo=urlinfo.substr(offset,len);//取出参数字符串 这里会获得类似“id=1”这样的字符串
        var newsids=newsidinfo.split("=");//对获得的参数字符串按照“=”进行分割
        var newsid=newsids[1];//得到参数值


        $.ajax({
            url : "getNoteceListMap?id="+newsid,
            type : "POST",
            dataType : "json",
            success : function(data){
                if(data!=''){
                    var str="";
					str+="<h3>"+data[0].HEADLINE+"</h3>"+
						 "<h6>来源："+data[0].OPERATOR+"&nbsp;&nbsp;&nbsp;&nbsp;时间&nbsp;&nbsp;&nbsp;&nbsp;"+data[0].TIME+"</h6>"+
						 "<h4>"+data[0].CONTENT+"</h4>"+
						 "<h5 class=\"helpconrp1\"><img src=\"images/h03.jpg\">"+
						 "<div class=\"helpconimg of\"><img src=\"images/h04.jpg\">\n" +
                        "\t\t\t\t\t<img src=\"images/h05.jpg\">\n" +
                        "\t\t\t\t\t<img src=\"images/h06.jpg\">\n" +
                        "\t\t\t\t</div>"+
						"<p>"+data[0].CONTENT+"</p>"
                }
                $(".helpconright").append(str)
            }
        })
	})


</script>
