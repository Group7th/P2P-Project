<!doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Twitter推特红心点赞CSS3动画按钮特效</title>

<link rel="stylesheet" type="text/css" href="css/dianzan.css">
</head>
<body>

	<div id="container">
		<h3>点击下面的红心查看效果！</h3>

		<div class="feed" id="feed1">
		<p>W3C </p>
		<div class="heart " id="like1" rel="like"></div> <div class="likeCount" id="likeCount1">14</div>
		</div>

		<div class="feed" id="feed2">
		<div class="heart" id="like2" rel="like"></div> <div class="likeCount" id="likeCount2">10</div>
		</div>

	</div>



<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>

<script>
$(document).ready(function()
{

$('body').on("click",'.heart',function()
{
	
	var A=$(this).attr("id");
	var B=A.split("like");
	var messageID=B[1];
	var C=parseInt($("#likeCount"+messageID).html());
	$(this).css("background-position","")
	var D=$(this).attr("rel");
   
	if(D === 'like') 
	{      
	$("#likeCount"+messageID).html(C+1);
	$(this).addClass("heartAnimation").attr("rel","unlike");
	
	}
	else
	{
	$("#likeCount"+messageID).html(C-1);
	$(this).removeClass("heartAnimation").attr("rel","like");
	$(this).css("background-position","left");
	}


});


});
</script>

<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
<p>适用浏览器：360、FireFox、Chrome、Safari、Opera、傲游、搜狗、世界之窗. 不支持IE8及以下浏览器。</p>
<p>来源：<a href="http://www.lanrenzhijia.com/" target="_blank">懒人素材</a></p>
</div>
</body>
</html>
